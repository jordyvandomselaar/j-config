<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>jvd-config test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../jvd-config.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <jvd-config api-host="localhost:8000"></jvd-config>
      </template>
    </test-fixture>

    <test-fixture id="basic-2">
      <template>
        <jvd-config></jvd-config>
      </template>
    </test-fixture>

    <script>
      suite('jvd-config', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'jvd-config');
        });

        test('Sharing state between instances works', function(){
          var element = fixture('basic');
          var AnotherElement = fixture('basic-2');
          assert.equal(element.settings = AnotherElement.settings);
        });
      });
    </script>
  </body>
</html>
